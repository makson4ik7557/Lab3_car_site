<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoHub - Vehicle Management Platform{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'car_templates/css/style.css' %}">
</head>
<body>
    <nav>
        <div class="container">
            <h1>AutoHub</h1>
            <ul>
                <li><a href="{% url 'home' %}">Dashboard</a></li>
                <li><a href="{% url 'car_list' %}">Inventory</a></li>
                <li><a href="{% url 'car_add' %}">New Vehicle</a></li>
                <li><a href="{% url 'car_api_list' %}">API</a></li>
                <li><a href="/admin/">Administration</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 AutoHub. Vehicle Management Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
